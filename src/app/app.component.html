<div class="container p-3">
  <div class="row p-4 m-0">
    <div class="col-8 table-container overflow-auto">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">Name</th>
            <th scope="col">Salary</th>
            <th scope="col">Bonus</th>
            <th scope="col">Department</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <th scope="row">{{ employee.id }}</th>
            <td>{{ employee.name }}</td>
            <td [ngStyle]="{ 'background-color': getSalColor(employee) }">
              {{ employee.salary }}
            </td>
            <td>{{ employee.bonus * employee.salary }}</td>
            <td>{{ employee.dept }}</td>
            <td [ngClass]="getTotalSalaryClass(employee)">
              {{ employee.salary + employee.bonus * employee.salary }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <form class="col-4">
      <div class="mb-3">
        <label for="Idformcontrol" class="form-label">Employee Id</label>
        <input
          type="number"
          [(ngModel)]="id"
          class="form-control"
          name="employee-Id"
          placeholder="Employee Id"
        />
      </div>
      <div class="mb-3">
        <label for="nameformcontrol" class="form-label">Employee Name</label>
        <input
          type="text"
          [(ngModel)]="empName"
          class="form-control"
          name="employee-name"
          placeholder="Employee Name"
        />
      </div>

      <div class="mb-3">
        <label for="Salaryformcontrol" class="form-label"
          >Employee salary</label
        >
        <input
          type="number"
          [(ngModel)]="empSalary"
          class="form-control"
          name="employee-salary"
          placeholder="Employee salary"
        />
      </div>

      <div class="mb-3">
        <label for="Bonusformcontrol" class="form-label"
          >Employee Bonus in %(0.number)</label
        >
        <input
          type="number"
          [(ngModel)]="empBonus"
          class="form-control"
          name="employee-Bonus"
          placeholder="Employee Bonus"
        />
      </div>

      <div class="mb-3">
        <label for="Deptformcontrol" class="form-label">Employee Dept</label>
        <input
          type="text"
          [(ngModel)]="empDept"
          class="form-control"
          name="employee-Dept"
          placeholder="Employee Dept"
        />
      </div>
      <div class="d-flex justify-content-end">
        <button
          type="button"
          [disabled]="isFormInValid()"
          class="btn btn-primary mb-3"
          (click)="saveDetails()"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
